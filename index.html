<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Gradient Generator - Generate custome CSS for your own gradient
      background! Beautiful and easy to use!
    </title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="body-background">
    <h1 class="app-name">Gradient Generator</h1>
    <button id="btn-github" href="https://github.com/Malachi5x/gradient-generator">Star on Github</button>
    <h2 class="sub-title">Pick some cool looking colors!</h2>
    <input class="color1" type="color" name="color1" value="#ffff00" />
    <input class="color2" type="color" name="color2" value="#EA00FF" />
    <h2 class="sub-title">Generated CSS code:</h2>
    <h3>linear-gradient(to right, rgb(255, 255, 0), rgb(234, 0, 255));</h3>
    <!-- import main.js file -->
    <script src="main.js"></script>
  </body>
</html>
